# Configuration for 'repo_helper' (https://github.com/domdfcoding/repo_helper)
---
modname: 'attr_utils'
copyright_years: 2020-2021
author: 'Dominic Davis-Foster'
email: 'dominic@davis-foster.co.uk'
username: 'domdfcoding'
version: '0.10.0'
license: 'MIT'
short_desc: 'Utilities to augment attrs.'

use_whey: true
min_coverage: 95
python_deploy_version: 3.7
tox_testenv_extras: all
standalone_contrib_guide: true

conda_channels:
 - conda-forge

python_versions:
 "3.6":
  matrix_exclude:
   mypy:
   - "1.0.1"
   - "1.2.0"
   - "1.4.1"
   - "1.6.1"
   - "latest"
   attrs:
   - 23.1
   - 23.2
   - latest
 "3.7":
  matrix_exclude:
   mypy:
   - "1.6.1"
   - "latest"
 "3.8":
 "3.9":
 "3.10":
 "3.11":
 "3.12":
  experimental: true
 "3.13-dev":
 "pypy36":
  matrix_exclude:
   mypy:
   - "0.900"
   - "0.910"
   - "0.921"
   - "0.931"
   - "1.0.1"
   - "1.2.0"
   - "1.4.1"
   - "1.6.1"
   - "latest"
   attrs:
   - 23.1
   - 23.2
   - latest

 "pypy37":
  matrix_exclude:
   mypy:
   - "0.900"
   - "0.910"
   - "0.921"
   - "0.931"
   - "1.0.1"
   - "1.2.0"
   - "1.4.1"
   - "1.6.1"
   - "latest"

 "pypy38":
  matrix_exclude:
   mypy:
   - "0.900"
   - "0.910"
   - "0.921"
   - "0.931"
   - "1.0.1"
   - "1.2.0"
   - "1.4.1"
   - "1.6.1"
   - "latest"

 "pypy39":
  matrix_exclude:
   mypy:
   - "0.900"
   - "0.910"
   - "0.921"
   - "0.931"
   - "1.0.1"
   - "1.2.0"
   - "1.4.1"
   - "1.6.1"
   - "latest"


extras_require:
  pprint:
   - prettyprinter==0.18.0
  sphinx:
   - "sphinx>=3.2.0,<6"
   - "sphinx_toolbox>=2.16.0"

extra_sphinx_extensions:
 - attr_utils.annotations
 - attr_utils.autoattrs
 - sphinx_toolbox_experimental.autosummary_widths

sphinx_conf_epilogue:
 - import attr_utils
 - attr_utils._docs = True
 - "intersphinx_mapping['sphinx_toolbox'] = ('https://sphinx-toolbox.readthedocs.io/en/latest/', None)"
 - __import__("sys").path.append(os.path.abspath(".."))

mypy_plugins:
 - attr_utils.mypy_plugin

classifiers:
 - 'Intended Audience :: Developers'
 - 'Topic :: Software Development :: Libraries :: Python Modules'

keywords:
 - attrs
 - serde
 - sphinx
 - documentation

third_party_version_matrix:
  attrs:
   - 21.2
   - 21.4
   - 22.2
   - 23.1
   - 23.2
   - latest
  mypy:
   - "0.900"
   - "0.910"
   - "0.921"
   - "0.931"
   - "1.0.1"
   - "1.2.0"
   - "1.4.1"
   - "1.6.1"
   - "latest"
  sphinx:
   - "4"
   - "5"

tox_unmanaged:
 - pytest
#  - tox
#  - envlists

additional_ignore:
 - setup.cfg
