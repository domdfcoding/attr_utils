# Configuration for 'repo_helper' (https://github.com/domdfcoding/repo_helper
---
modname: 'attr_utils'
copyright_years: 2020
author: 'Dominic Davis-Foster'
email: 'dominic@davis-foster.co.uk'
username: 'domdfcoding'
version: '0.5.4'
license: 'MIT'
short_desc: 'Utilities to augment attrs.'

conda_channels:
 - domdfcoding
 - conda-forge

python_versions:
  - 3.6
  - 3.7
  - 3.8
  - 3.9
  - 3.10-dev

extras_require:
  sphinx:
    - "sphinx>=3.0.3"
    - "sphinx_toolbox>=1.4.0"

tox_testenv_extras: sphinx

extra_sphinx_extensions:
  - attr_utils.annotations
  - attr_utils.autoattrs

sphinx_conf_epilogue:
  - set_type_checking_flag = True
  - "intersphinx_mapping['sphinx_toolbox'] = ('https://sphinx-toolbox.readthedocs.io/en/latest/', None)"

mypy_plugins:
  - attr_utils.mypy_plugin

classifiers:
 - 'Intended Audience :: Developers'
 - 'Topic :: Software Development :: Libraries :: Python Modules'

tox_unmanaged:
  - tox
  - envlists
  - testenv

keywords:
 - attrs
 - serde
 - sphinx
 - documentation
