# Configuration for 'repo_helper' (https://github.com/domdfcoding/repo_helper)
---
modname: 'attr_utils'
copyright_years: 2020-2021
author: 'Dominic Davis-Foster'
email: 'dominic@davis-foster.co.uk'
username: 'domdfcoding'
version: '0.7.0'
license: 'MIT'
short_desc: 'Utilities to augment attrs.'

use_whey: true
min_coverage: 95
python_deploy_version: 3.7
tox_testenv_extras: all
standalone_contrib_guide: true

conda_channels:
 - conda-forge

python_versions:
 - 3.6
 - 3.7
 - 3.8
 - 3.9
 - "3.10"
 - 3.11-dev
 - pypy36
 - pypy37
 - pypy38

extras_require:
  pprint:
   - prettyprinter==0.18.0
  sphinx:
   - "sphinx>=3.2.0,<3.4.0"
   - "sphinx_toolbox>=2.12.1"

extra_sphinx_extensions:
 - attr_utils.annotations
 - attr_utils.autoattrs
 - sphinx_toolbox_experimental.autosummary_widths

sphinx_conf_epilogue:
 - import attr_utils
 - attr_utils._docs = True
 - "intersphinx_mapping['sphinx_toolbox'] = ('https://sphinx-toolbox.readthedocs.io/en/latest/', None)"
 - __import__("sys").path.append(os.path.abspath(".."))

mypy_plugins:
 - attr_utils.mypy_plugin

classifiers:
 - 'Intended Audience :: Developers'
 - 'Topic :: Software Development :: Libraries :: Python Modules'

keywords:
 - attrs
 - serde
 - sphinx
 - documentation

third_party_version_matrix:
  attrs:
   - 19.3
   - 20.3
   - 21.4
#   - latest
  mypy:
   - "0.900"
   - "0.910"
   - "0.921"
   - "0.931"

tox_unmanaged:
 - pytest
 - tox
 - envlists

additional_ignore:
 - setup.cfg
